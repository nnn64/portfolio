<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex , nofollow" />
  <title>バナー模写 | はせがわのポートフォリオ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700&family=Noto+Sans+JP:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.ico" sizes="any">
  <link rel="icon" href="img/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <!-- header -->
  <header>
    <ol class="breadcrumb">
      <li><a href="index.html">トップ</a></li>
      <li>バナー模写</li>
    </ol>
  </header>
  <!-- main -->
  <main>
    <section class="banner-trace">
      <div class="container">
        <h3>バナー模写</h3>
        <div class="works__inner banner-trace__inner">
          <!-- 早得 -->
          <div class="work__item banner-trace__item">
            <label for="hayatoku-trace" class="open__sub-window">
              <img src="img/mv-trace_hayatoku.png" alt="早得キャンペーンバナー">
            </label>
            <input type="checkbox" id="hayatoku-trace" class="check__sub-window">
            <label for="hayatoku-trace" class="bg__sub-window">
              <label for="dummy__hayatoku-trace" class="sub-window">
                <label for="hayatoku-trace" class="close__sub-window"></label>
                <div class="content__sub-window">
                  <img src="img/trace_hayatoku.png" alt="早得キャンペーンバナー詳細" class="content-img">
                  <div class="sub-window__inner">
                    <p class="content-title">早得キャンペーン</p>
                    <p class="content-subtitle"><a href="https://design-library.jp/15146" class="reference__link trace-reference__link" target="_blank" rel="noopener noreferrer">引用元</a></p>
                  </div>
                </div>
              </label>
            </label>
          </div>
          <!-- 展示物セール -->
          <div class="work__item banner-trace__item">
            <label for="sale-trace" class="open__sub-window">
              <img src="img/mv-trace_sale.png" alt="ディスプレイセールバナー">
            </label>
            <input type="checkbox" id="sale-trace" class="check__sub-window">
            <label for="sale-trace" class="bg__sub-window">
              <label for="dummy__sale-trace" class="sub-window">
                <label for="sale-trace" class="close__sub-window"></label>
                <div class="content__sub-window">
                  <img src="img/trace_sale.png" alt="ディスプレイセールバナー詳細" class="content-img">
                  <div class="sub-window__inner">
                    <p class="content-title">ディスプレイセール</p>
                    <p class="content-subtitle"><a href="https://design-library.jp/12771" class="reference__link trace-reference__link" target="_blank" rel="noopener noreferrer">引用元</a></p>
                  </div>
                </div>
              </label>
            </label>
          </div>
          <!-- 謹賀新年 -->
          <div class="work__item banner-trace__item">
            <label for="kingasinnen-trace" class="open__sub-window">
              <img src="img/mv-trace_kingasinnen.png" alt="お年玉クーポンバナー">
            </label>
            <input type="checkbox" id="kingasinnen-trace" class="check__sub-window">
            <label for="kingasinnen-trace" class="bg__sub-window">
              <label for="dummy__kingasinnen-trace" class="sub-window">
                <label for="kingasinnen-trace" class="close__sub-window"></label>
                <div class="content__sub-window">
                  <img src="img/trace_kingasinnen.png" alt="お年玉クーポンバナー詳細" class="content-img">
                  <div class="sub-window__inner">
                    <p class="content-title">お年玉クーポン</p>
                    <p class="content-subtitle"><a href="https://design-library.jp/8369" class="reference__link trace-reference__link" target="_blank" rel="noopener noreferrer">引用元</a></p>
                  </div>
                </div>
              </label>
            </label>
          </div>
          <!-- ワンピース -->
          <div class="work__item banner-trace__item">
            <label for="onepiece-trace" class="open__sub-window">
              <img src="img/mv-trace_onepiece.png" alt="これ買うが正解！＜ワンピース編＞バナー">
            </label>
            <input type="checkbox" id="onepiece-trace" class="check__sub-window">
            <label for="onepiece-trace" class="bg__sub-window">
              <label for="dummy__onepiece-trace" class="sub-window">
                <label for="onepiece-trace" class="close__sub-window"></label>
                <div class="content__sub-window">
                  <img src="img/trace_onepiece.png" alt="これ買うが正解！＜ワンピース編＞バナー詳細" class="content-img">
                  <div class="sub-window__inner">
                    <p class="content-title">これ買うが正解！＜ワンピース編＞</p>
                    <p class="content-subtitle"><a href="https://design-library.jp/15024" class="reference__link trace-reference__link" target="_blank" rel="noopener noreferrer">引用元</a></p>
                  </div>
                </div>
              </label>
            </label>
          </div>
          <!-- コーヒー -->
          <div class="work__item banner-trace__item">
            <label for="coffee-trace" class="open__sub-window">
              <img src="img/mv-trace_coffee.png" alt="ファイアワンデイブラック バナー">
            </label>
            <input type="checkbox" id="coffee-trace" class="check__sub-window">
            <label for="coffee-trace" class="bg__sub-window">
              <label for="dummy__coffee-trace" class="sub-window">
                <label for="coffee-trace" class="close__sub-window"></label>
                <div class="content__sub-window">
                  <img src="img/trace_coffee.png" alt="ファイアワンデイブラック バナー詳細" class="content-img">
                  <div class="sub-window__inner">
                    <p class="content-title">ファイア ワンデイ ブラック</p>
                    <p class="content-subtitle"><a href="https://design-library.jp/15391" class="reference__link trace-reference__link" target="_blank" rel="noopener noreferrer">引用元</a></p>
                  </div>
                </div>
              </label>
            </label>
          </div>
          <!-- クーポン -->
          <div class="work__item banner-trace__item">
            <label for="coupon-trace" class="open__sub-window">
              <img src="img/mv-trace_coupon.png" alt="新「モカブレンド」バナー">
            </label>
            <input type="checkbox" id="coupon-trace" class="check__sub-window">
            <label for="coupon-trace" class="bg__sub-window">
              <label for="dummy__coupon-trace" class="sub-window">
                <label for="coupon-trace" class="close__sub-window"></label>
                <div class="content__sub-window">
                  <img src="img/trace_coupon.png" alt="新「モカブレンド」バナー詳細" class="content-img">
                  <div class="sub-window__inner">
                    <p class="content-title">新「モカブレンド」</p>
                    <p class="content-subtitle"><a href="https://design-library.jp/14595" class="reference__link trace-reference__link" target="_blank" rel="noopener noreferrer">引用元</a></p>
                  </div>
                </div>
              </label>
            </label>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- footer -->
  <footer>
    <p class="copyright">&copy; 2023 Hasegawa Rion</p>
    <div id="pagetop">
      <a href="#" class="pagetop__link"><span class="pagetop__arrow"></span>page top</a>
    </div>
  </footer>
  <!-- script -->
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
